 function initMap() {

    var NAME_1 = feature.getProperty('NAME_1');

    // console.log(NAME_2);
    // console.log("*******");
    var color = "red";
    population_count = getPopulation(NAME_2)
    // console.log(population_count)

    if(population_count.length >0){
      population_number = parseInt(population_count[0].Population)
    }
    
    if (population_number >4500000) {
      color = "red";
    }else if(population_number >4000000){
      color = "#FF5901";
    }else if(population_number >3000000){
      color = "#FF8201";
    }else if(population_number >2000000){
      color = "#FFF901";
    }else if(population_number >1000000){
      color = "#FFE002";
    }else if(population_number >500000){
      color = "#FFF901";
    }
    else{
      color = "#FFF302";
    }
    return {
      fillColor: color,
      strokeWeight: 1
    }
  });
